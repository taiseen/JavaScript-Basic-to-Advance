    <script>

        // GET Data From Server
        // fetch() is promise API
        // if the API is not available you will get === 404 
        fetch('https://jsonplaceholder.typicode.com/users')
            .then(response => response.json())
            .then(json => displayUserNames(json))
            .catch(error => console.log(error));

            // Call only 1 time
            //const li = document.createElement('li');

            // get list of Objects

            // get only user-names form this Object List
            const userNames = allUserNames.map(user => user.username);

            for (let i = 0; i < userNames.length; i++) {

                const singleUserName = userNames[i];

                // Call every-time so far as condition is true - loop
                // (Lear New Concept)
                const li = document.createElement('li');

                // insert User Name into HTML <li> tag
                li.innerText = singleUserName;

                // insert HTML <li> tag into <ul> tag
                ul.appendChild(li);
