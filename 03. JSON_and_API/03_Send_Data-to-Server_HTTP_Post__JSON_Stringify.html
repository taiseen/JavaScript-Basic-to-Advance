<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>

<body>


    <input type="text" placeholder="user input" id="title">
    <br>
    <input type="text" placeholder="Post এর জন্য Content" id="content">
    <br>
    <button id="submit">Submit</button>



    <script>
        // 04 - Feb - 2021 
        // Module 24

        // const postInfo = { title: 'fooooooooo', body: 'barrrrrrrr', userId: 1, }

        const submit = document.getElementById('submit');

        // Cant get the input value in variable form Here...
        //const title = document.getElementById('title').value;
        //const content = document.getElementById('content').value;
        

        submit.addEventListener('click', ()=> {

            const titleInput = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            
            const post = {
                title : titleInput,
                content : content
            }

            // Data Sent to Server | POST
            nowPostToServer(post)
        })

        // transform data (JSON) to POST to the server...
        
        function nowPostToServer(postInfo) {
            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                body: JSON.stringify(postInfo),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                }
            })
            .then((response) => response.json())
            .then((data) => console.log(data));
        }

    </script>
</body>

</html>
