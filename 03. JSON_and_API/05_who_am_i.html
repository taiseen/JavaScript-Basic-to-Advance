<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Am I</title>
</head>

<body>

    <!-- Dynamically Data Display | Data Come From Server  -->
    <h1 id="name">...</h1>

    <script>
        // 05 - Feb - 2021 
        // Module 24.5

        // API কে Call করবো...
        // তারপর কিছু একটা Data পাবো...
        // তারপর সেটাকে WebSite এ দেখাবো...

        // API দেখেতে URL এর মতো হয়ে থাকে... 

        const name = document.getElementById('name')

        function randomUserName() {

            // Data Come From Server | GET
            fetch('https://randomuser.me/api')
                .then(response => response.json())
                .then(data => {

                    const user = data.results[0];
                    const userName = user.name;

                    // title: "Miss", first: "Sophie", last: "Horton"
                    //const userFullName = `${user.name.title} ${user.name.first} ${user.name.last}`;

                    // string template use here
                    const userFullName = `${userName.title} ${userName.first} ${userName.last}`;
                    name.innerText = userFullName;

                })
        }

        // automatic calling this function after every 2 second...
        setInterval(() => {
            randomUserName()
        }, 2000);

    </script>
</body>

</html>
